<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/contactus.css" />
</head>

<body>
    <div class="contact-container">
        <div class="contact-box">
            <div class="contact-title">Get in Touch</div>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit" class="contact-button">Send Message</button>
            </form>
            <div class="contact-info">
                <p><i class="fa fa-map-marker"></i> Skibiddi Toilet, Area 51</p>
                <p><i class="fa fa-phone"></i> +91 4206969420</p>
                <p><i class="fa fa-envelope"></i> easysell@gmail.com</p>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509525!2d144.9556514153164!3d-37.81731397975133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5e5f98b1af%3A0x6f8e6e11206f8f33!2sSkibiddi%20Toilet%2C%20Area%2051!5e0!3m2!1sen!2sin!4v1612435330957!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
